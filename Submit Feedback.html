<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo1.jpg-HD.png" type="image">
    <title>Feedback Submitted - J-Design Creative Web Solutions</title>
    <style>
        :root {
            --primary-color: #6366F1;
            --accent-color: #3f83f8;
            --text-color: #333333;
            --background-color: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 2rem;
        }

        .success-container {
            background-color: var(--background-color);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .success-message {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .success-message img {
            margin-bottom: 1rem;
        }

        .back-button {
            background-color: var(--primary-color);
            color: var(--background-color);
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
            display: inline-block;
        }

        .back-button:hover {
            background-color: var(--accent-color);
            transform: scale(1.02);
        }

        .back-button:active {
            background-color: var(--primary-color);
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-message">
            <img src="https://www.stpaulsbessbrook.org/students/marios/feedback.jpg" alt="tick" width="120px" height="100px">
            <p>Thanks for your feedback!</p>
        </div>
        <a href="Home.html" class="back-button">Back to Home</a>
    </div>
</body>
</html>
